<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .hero {
        margin-bottom: 20px;
      }
      .card {
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">나만의 르탄마켓</h1>
      <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <a href="https://spartacodingclub.kr"
              ><img
                src="https://source.unsplash.com/1600x900/?rice-cooker"
                class="card-img-top"
                alt="전기밥솥"
            /></a>
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신
                거에요!
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <a href="https://spartacodingclub.kr"
              ><img
                src="https://source.unsplash.com/1600x900/?washing-machine"
                class="card-img-top"
                alt="세탁기"
            /></a>
            <div class="card-body">
              <h5 class="card-title">세탁기</h5>
              <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
              <p class="card-text">
                3년 동안 사용한 세탁기 팝니다. 상태는 양호합니다.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <a href="https://spartacodingclub.kr"
              ><img
                src="https://source.unsplash.com/1600x900/?fridge"
                class="card-img-top"
                alt="냉장고"
            /></a>
            <div class="card-body">
              <h5 class="card-title">냉장고</h5>
              <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
              <p class="card-text">
                2년 동안 사용한 냉장고 팝니다. 좋은 상태이며 여러 기능이
                있습니다.
              </p>
            </div>
          </div>
          <div class="card mb-4">
            <a href="https://spartacodingclub.kr"
              ><img src="청소기.jpeg" class="card-img-top" alt="청소기"
            /></a>
            <div class="card-body">
              <h5 class="card-title">청소기</h5>
              <h6 class="card-subtitle mb-2 text-muted">25만원</h6>
              <p class="card-text">흡입력이 좋은 청소기!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
